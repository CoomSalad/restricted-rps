<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>VS CPU - Restricted Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="cpu-game">
            <div class="ui-left">
                <div class="remaining">
                    <div class="text">Opponent has:</div>
                    <div class="cards">
                        <div class="rock"></div>
                        <div class="paper"></div>
                        <div class="scissor"></div>
                    </div>
                </div>
                <div class="flavor">[Flavor text]</div>
                <div class="log">[Log of this game]</div>
            </div>

            <div class="ui-mid">
                <div class="opponent-hand"></div>
               <div class="board">
                    <div class="score">[Displays scores of both sides]</div>
                    <div class="table"></div>
                </div>
                <div class="player-hand">[Draws player's hand, click one to put on table]</div>
            </div>

            <div class="ui-right">
                <div class="whose-move">[Indicates whose move it is now]</div>
                <div class="timer">[Shows remaining time for whoever is moving]</div>
            </div>
        </div>
    </body>
</html>
<script src="cpugame.js"></script>
